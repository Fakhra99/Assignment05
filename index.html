<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment5 practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container m-5 p-5 maindiv">
      <div class="main text-center">
        <div class="border border-black topDiv">
          <p class="exp">_</p>
          <h3 class="output">0</h3>
        </div>

        <div>
          <button
            onclick="clearAll()"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            AC
          </button>

          <button
            onclick="removeExp()"
            class="btn btn-danger btn btn-xsm danger"
          >
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button
            onclick="makeExp('/')"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-divide"></i>
          </button>
          <button
            onclick="makeExp('*')"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-x"></i>
          </button>
        </div>

        <div>
          <button
            onclick="makeExp('7')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            7
          </button>
          <button
            onclick="makeExp('8')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            8
          </button>
          <button
            onclick="makeExp('9')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            9
          </button>
          <button
            onclick="makeExp('-')"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>

        <div>
          <button
            onclick="makeExp('4')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            4
          </button>
          <button
            onclick="makeExp('5')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            5
          </button>
          <button
            onclick="makeExp('6')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            6
          </button>
          <button
            onclick="calculateSqRoot()"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
        </div>
        <div>
          <button
            onclick="makeExp('1')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            1
          </button>
          <button
            onclick="makeExp('2')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            2
          </button>
          <button
            onclick="makeExp('3')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            3
          </button>
          <button
            onclick="makeExp('+')"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div>
          <button
            onclick="makeExp('0')"
            class="btn btn-xsm btn btn-outline-secondary mybtn"
          >
            0
          </button>
          <button
            onclick="calculate()"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-equals"></i>
          </button>
          <button
            onclick="percentAge()"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            <i class="fa-solid fa-percent"></i>
          </button>
          <button
            onclick="makeExp('.')"
            class="btn btn-xsm btn btn-outline-secondary Mybtn"
          >
            .
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!--for dropdowns and responsive nav bars add this script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script src="javascript.js"></script>
  </body>
</html>
